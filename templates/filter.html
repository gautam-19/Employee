<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/static/4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
    </style>
</head>

<body>
    <div class="info1">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Employee Details</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/all">View All Employee</a></li>
                                <li><a class="dropdown-item" href="/remove">Remove An Employee</a></li>
                                <li><a class="dropdown-item" href="/filter">Filter Employee Details</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="form-box">
            <h1 class="text-center">Filter Employee Details </h1>
            <form method="post" action="/filter">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" >
                </div>
                <div class="mb-3">
                    <label for="last_name" class="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" >
                </div>
                <div class="mb-3">
                    <label for="dept" class="dept" >Department Name</label>
                    <input type="text" class="form-control" id="dept" name="dept" >
                </div>
                
                <button type="save" class="btn btn-primary my-3">Save</button>
                <button type="reset" class="btn btn-secondary my-3">Clear</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
